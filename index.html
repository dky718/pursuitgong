<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pursuit Gong Ceremony</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#4242ea] flex flex-col">
    <!-- Hamburger Icon -->
    <button id="hamburger" class="hidden fixed top-6 left-6 z-50 bg-transparent border-none p-2 rounded hover:bg-white/10 focus:bg-white/10 focus:outline-none" aria-label="Open menu">
        <!-- Heroicons Menu Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="w-8 h-8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5M3.75 17.25h16.5" />
        </svg>
    </button>
    <!-- Sidebar -->
    <nav id="sidebar" class="hidden fixed top-0 left-0 h-full w-64 bg-[#212175] text-white shadow-lg -translate-x-full transition-transform duration-300 z-40 flex flex-col pt-8">
        <button id="closeSidebar" class="absolute top-4 right-4 text-3xl text-white hover:text-[#8d8df2] focus:outline-none" aria-label="Close menu">
            <!-- Heroicons X Mark -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <ul class="mt-16 space-y-6 px-8">
            <li><a href="#" class="text-lg hover:text-[#8d8df2] transition">Menu Item 1</a></li>
            <li><a href="#" class="text-lg hover:text-[#8d8df2] transition">Menu Item 2</a></li>
            <li><a href="#" class="text-lg hover:text-[#8d8df2] transition">Menu Item 3</a></li>
        </ul>
    </nav>
    <!-- Overlay -->
    <div id="sidebarOverlay" class="hidden fixed inset-0 bg-black/20 z-30 opacity-0 pointer-events-none transition-opacity duration-300"></div>
    <main class="flex-1 flex flex-col justify-center items-center">
        <div class="w-full max-w-3xl flex flex-col items-center text-center px-4">
            <h2 class="text-[3rem] font-bold text-white font-proxima mb-10">Pursuit Gong Ceremony</h2>
            <div class="mt-8 mb-8 flex justify-center w-full">
                <img src="assets/gong.png" alt="Gong" id="gong" class="gong" />
            </div>
            <button id="soundToggle" class="sound-toggle">Reset</button>
            <div class="flex flex-col items-center justify-center mt-8">
                <img src="assets/pursuit-logo.png" alt="Pursuit Logo" class="max-w-[187.5px] mb-0 mx-auto block" />
                <div class="text-white text-sm text-center opacity-80 mt-2">Made with love by Pursuit<br />Â© <span id="copyright-year"></span></div>
            </div>
        </div>
    </main>
    <canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100vw;height:100vh;pointer-events:none;z-index:10;"></canvas>
    <audio id="gongSound" src="assets/gong.mp3"></audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
